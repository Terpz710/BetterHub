# Choose a way to store your hub data
database:
  # The database type. "sqlite" and "mysql" are supported.
  type: sqlite

  # Edit these settings only if you choose "sqlite".
  sqlite:
    # The file name of the database in the plugin data folder.
    # You can also put an absolute path here.
    file: data.sqlite

  # Edit these settings only if you choose "mysql".
  mysql:
    host: 127.0.0.1
    # Avoid using the "root" user for security reasons.
    username: root
    password: ""
    schema: your_schema

  # The maximum number of simultaneous SQL queries
  # Recommended: 1 for sqlite, 2 for MySQL. You may want to further increase this value if your MySQL connection is very slow.
  worker-limit: 1

# Specify the countdown timer before teleportation

timer: 5

# Delete hub command configuration

deletehub-command-label: "deletehub"
deletehub-command-description: "Delete the hub location"
deletehub-command-aliases:
  - delhub
  - removehub

# Hub command configuration

hub-command-label: "hub"
hub-command-description: "Teleport to the hub"
hub-command-aliases:
  - spawn
  - lobby

# Set hub command configuration

sethub-command-label: "sethub"
sethub-command-description: "Set the hub location"
sethub-command-aliases:
  - setspawn
  - setlobby
